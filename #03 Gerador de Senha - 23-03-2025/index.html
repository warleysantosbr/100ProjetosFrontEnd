<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha 🔐</title>
</head>
<body>



    
    <div class="container">
        <h2>Gerador de senha</h2>
        <div class="wrapper">
            <div class="input-box">
                <input type="text">
                <span class="material-symbols-rounded">Copiar</span>
            </div>
            <div class="pass-indicador"></div>
            <div class="details">
                <label class="title">Comprimento da senha</label>
                <span></span>
            </div>
            <input type="text" min="1" max="30" value="15" step="1">
        </div>

        <div class="pass-settings">
            <label class="title">Configurações</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase">
                </li>
            </ul>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
